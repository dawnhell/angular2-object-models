<div class="employee-details">
    <form class="form"
          [formGroup]="employeeDetailsForm"
          (ngSubmit)="onUpdateEmployee()">
        <div class="form-group row">
            <label for="firstName" class="col-md-3 col-form-label">First name:</label>
            <div class="col-md-7">
                <input class="form-control"
                       type="text"
                       placeholder="Enter first name"
                       id="firstName"
                       [formControl]="employeeDetailsForm.controls['firstName']"
                       [(ngModel)]="employeeDetails.firstName"
                       #firstName="ngForm"
                       [class.invalid]="!firstName.valid"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-md-3 col-form-label">Last name:</label>
            <div class="col-md-7">
                <input class="form-control"
                       type="text"
                       placeholder="Enter last name"
                       id="lastName"
                       [formControl]="employeeDetailsForm.controls['lastName']"
                       [(ngModel)]="employeeDetails.lastName"
                       #lastName="ngForm"
                       [class.invalid]="!lastName.valid"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-md-3 col-form-label">E-mail:</label>
            <div class="col-md-7">
                <input class="form-control"
                       type="text"
                       placeholder="Enter email"
                       id="email"
                       [formControl]="employeeDetailsForm.controls['email']"
                       [(ngModel)]="employeeDetails.email"
                       #email="ngForm"
                       [class.invalid]="!email.valid"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="company" class="col-md-3 col-form-label">Position:</label>
            <div class="col-md-7">
                <input class="form-control"
                       type="text"
                       placeholder="Enter position"
                       id="company"
                       [formControl]="employeeDetailsForm.controls['position']"
                       [(ngModel)]="employeeDetails.position"
                       #position="ngForm"
                       [class.invalid]="!position.valid"
                />
            </div>
        </div>
        <div *ngIf="!employeeDetailsForm.valid"
             class="hint">
            Please, fill up the form
        </div>
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!employeeDetailsForm.valid">
            Save
        </button>
    </form>
</div>
